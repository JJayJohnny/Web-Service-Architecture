<div>
    <header>
        <h3>Author info</h3>
    </header>
    <div *ngIf="author">
        <div class="authorInfo">
            <div><b>ID</b>: {{author.id}}</div>
            <div><b>Name</b>: {{author.name}}</div>
            <div><b>Age</b>: {{author.age}}</div>
        </div>
    </div>
</div>
